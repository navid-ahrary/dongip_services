 <head>
 	<meta charset="utf-8" />
 	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
 	<meta name="viewport" content="width=device-width, initial-scale=1" />
 	<link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.png" />

 	<style type="text/css">
 		html,
 		body {
 			height: 100%;
 			margin: 0;
 			background-color: #f6f6f6;
 			padding: 0;
 		}

 		div {
 			position: relative;
 			height: 100%;
 			width: 100%;
 		}

 		div img {
 			position: absolute;
 			top: 0;
 			left: 0;
 			right: 0;
 			bottom: 0;
 			margin: auto;
 		}

 		h3 {
 			margin-left: 25px;
 			text-align: center;
 		}

 		a,
 		a:visited {
 			color: #516bff;
 		}

 		h3 a {
 			margin-left: 10px;
 		}

 		a:hover,
 		a:focus,
 		a:active {
 			color: #001956;
 		}

 		.power {
 			position: absolute;
 			bottom: 25px;
 			left: 50%;
 			transform: translateX(-50%);
 		}

 		.info {
 			position: absolute;
 			top: 50%;
 			left: 50%;
 			transform: translate(-50%, -50%);
 		}

 		.info h1 {
 			text-align: center;
 			margin-bottom: 0;
 		}

 		.info p {
 			text-align: center;
 			margin-bottom: 3em;
 			margin-top: 1em;
 		}
 	</style>
 </head>

 <body>
 	<div><img src="./assets/images/under_construction.png"></div>

 	<footer class="power">
 		<a href="https://v4.loopback.io" target="_blank">
 			<img src="./assets/images/Powered-by-LoopBack.png" />
 		</a>
 	</footer>
 </body>
